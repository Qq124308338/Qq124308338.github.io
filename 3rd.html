<h2>炒飯</h2>
白飯從冰箱取出放進調理碗，用戴上食用級塑膠手套的手，將白飯輕撥，讓飯粒都鬆開不會擠在一塊，是粒粒分明狀態。<p>
蛋白蔥花預炒。
<p>
      炒「黃金蛋炒飯」。
  <p>
      關火，鍋中餘溫加入蔬菜配料續炒。
  <p>
      盛盤
